<!-- Edit/Delete User Modal -->
<div class="modal fade" id="editUserModal{{user.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-colored">
                <h3 class="modal-title">Edit/Delete a User</h3>
            </div>
            <div class="modal-body">
                <form class="form-edit-user" id="user_form" action="{% url 'edit_user_info' user_id=user.id %}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="input-group-prepend col-sm-4">
                            <span class="input-group-text">First Name: </span>
                        </div>
                        <div class="col-8">
                            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group-prepend col-sm-4">
                            <span class="input-group-text">Last Name: </span>
                        </div>
                        <div class="col-8">
                            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group-prepend col-sm-4">
                            <span class="input-group-text">Email: </span>
                        </div>
                        <div class="col-8">
                            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group-prepend col-sm-4">
                            <span class="input-group-text">User Type: </span>
                        </div>
                        <div class="form-group col-8 date">
                            <input type="text" id="user_type" name="user_type" class="form-control" value="{{ user.user_type }}">
                        </div>
                    </div>
                    <button class="btn btn-primary mr-2" type="submit">Edit User</button>
                    <button class="btn btn-danger mr-2" type="submit"><a href="{% url 'delete_user' user_id=user.id %}">Delete User</a></button>
                    <button class='btn btn-secondary' type='submit' data-dismiss='modal'>Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
