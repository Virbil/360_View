<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>360&deg; View</title>
</head>
<body class="text-center d-flex flex-column min-vh-100" style="padding-top: 3.5rem;">
    {% include "top-nav.html" %}   

    <div class="container-fluid">
        <div class="row">
            {% include "side-nav.html" %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="jumbotron h2">
                        <h1 class="cover-heading">Welcome, Agent {{ user_info.last_name }}</h1>
                </div>
                
                <div class="container">
                    <h1 class="lead">Customer Search</h1>
                    <form class="formSearch" action="/customer/search" method="POST" autocomplete="off">
                        {% csrf_token %}
                        <div class="row">
                            <div class="container">
                                <h3 class="lead text-left">Email Search</h3>
                                <div class="form-group row mt-3">
                                    <div class="col-sm-2">
                                        <label class="lead" for="email">Email Address: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="email" name="email" id="email_search" placeholder="email@example.com"></input>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary float-right">Search</button>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="container">
                                <h3 class="lead text-left mt-5">Phone Number Search</h3>
                                <div class="form-group row mt-3">
                                    <div class="col-sm-2">
                                        <label class="lead" for="phone_number">Phone Number: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="phone_number" placeholder="1-234-567-8901"></input>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary float-right">Search</button>
                            </div>
                        </div>
                
                        <div class="row">
                            <div class="container">
                                <h3 class="lead text-left mt-5">Name & Birthday Search</h3>
                                <div class="form-group row mt-3">
                                    <div class="col-sm-2">
                                        <label class="lead" for="first_name">First Name: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="first_name" placeholder="First Name"></input>
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <div class="col-sm-2">
                                        <label class="lead" for="last_name">Last Name: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="last_name" placeholder="Last Name"></input>
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <div class="col-sm-2">
                                        <label class="lead" for="birthday">Birthday: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="date" name="birthday"></input>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary float-right mb-5">Search</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="results"></div>
            </main>
        </div>
    </div>

    {% include "footer.html" %}   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <script>
        feather.replace()
        
        $(document).ready(function() {
            $('.formSearch').submit(function(e) {
                e.preventDefault();

                $.ajax({
                    url: '/customer/search/email',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#results").html(response)
                    }
                })
            })

            $('.formSearch').submit(function(e) {
                e.preventDefault();

                $.ajax({
                    url: '/customer/search/phone',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#results").html(response)
                    }
                })
            })

            $('.formSearch').submit(function(e) {
                e.preventDefault();

                $.ajax({
                    url: '/customer/search/name-birth',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#results").html(response)
                    }
                })
            })
        })

        $('#home_flush').click(function() {
            // how to clear request.session['customer']?
            // var customer_info = request.session['customer'];
        })

    </script>

</body>
</html>
