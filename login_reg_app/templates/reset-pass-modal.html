<!-- Reset Password Modal -->
<!-- Transfered from Enter Email Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
    <h2 class="lead" style="color: red;">Enter a new password for {{user.first_name}} {{user.last_name}}.</h2>
    <form class="form-reset-password" id="reset_password" action="{% url 'reset_password' user_id=user.id %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group row">
            <div class="input-group-prepend col-sm-4">
                <span class="input-group-text">Password: </span>
            </div>
            <div class="col-8">
                <input type="text" id="password" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group-prepend col-sm-4">
                <span class="input-group-text">Confirm Password: </span>
            </div>
            <div class="col-8">
                <input type="text" id="confirm_password" name="confirm_password" class="form-control">
            </div>
        </div>
    </form>
    <h4 class='lead'>Are you sure you want to reset your password? 
        <button class='btn btn-primary' type='submit'>Yes</button>
        <button class='btn btn-secondary' type='button' data-dismiss='modal'>No</button>
    </h4>
</div>
